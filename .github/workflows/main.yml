name: Deploy Next.js to EC2

on:
  push:
    branches:
      - main  # Run workflow on push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Specify the Node.js version used in your Next.js app

      - name: Install dependencies
        run: npm install

      - name: Build Next.js application
        run: npm run build

      - name: Deploy to EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          # Configure SSH
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts

          # Prepare application directory on EC2
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $USER@$HOST << 'EOF'
            sudo apt update
            sudo mkdir -p /var/www/nextjs-app
            sudo chown -R $USER:$USER /var/www/nextjs-app
            sudo chmod -R 755 /var/www/nextjs-app
          EOF

          # Copy build files to EC2's /tmp directory
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -r .next $USER@$HOST:/tmp/nextjs-build

          # Move build files from /tmp to the target directory and restart the app
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $USER@$HOST << 'EOF'
            # Check if the build directory exists
            if [ -d /tmp/nextjs-build ]; then
              sudo mv /tmp/nextjs-build/* /var/www/nextjs-app/
            else
              echo "Build directory not found"
              exit 1
            fi
            
            cd /var/www/nextjs-app
            
            # Ensure npm is installed
            if ! command -v npm &> /dev/null; then
              echo "npm could not be found. Please install Node.js and npm."
              exit 1
            fi

            # Install dependencies if needed and start the app using npm
            npm install
            pkill -f "next start" || true  # Stop any existing Next.js app
            nohup npm start &  # Start the Next.js app in the background
          EOF
